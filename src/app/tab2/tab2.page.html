<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Batalha de Pokémons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalha de Pokémons</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="pokemonData">
    <ion-card-header>
      <ion-card-title [style.color]="pokemonTitleColor">
        {{ pokemonData.name | uppercase }} {{ pokemonStatus }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img
        [alt]="pokemonData.name"
        [src]="pokemonData.sprites.other['dream_world'].front_default"
      ></ion-img>
      <ion-list>
        <ion-item>
          <ion-label>Habilidades: {{ pokemonData.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{ pokemonData.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{ pokemonData.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="loadRandomPokemon()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
