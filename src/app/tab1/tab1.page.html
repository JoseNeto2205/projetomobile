<ion-card>
  <ion-card-header>
    <ion-input readonly="true" label="Escolha sua senha: "></ion-input>
  </ion-card-header>
  <ion-card-content>
    <ion-button expand="block" color="primary" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
    <ion-button expand="block" color="success" (click)="senhasService.novaSenha('SP')">Senha PrioritÃ¡ria</ion-button>
    <ion-button expand="block" color="warning" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
    <ion-list-header>Ãšltimas Senhas Gerada:</ion-list-header>
  </ion-card-content>
  <ion-item *ngFor="let senha of senhasService.senhasArray.SG">
    <ion-icon name="accessibility" color="primary" slot="start"></ion-icon>
    <ion-label>{{ senha }}</ion-label>
  </ion-item>

  <ion-item *ngFor="let senha of senhasService.senhasArray.SP">
    <ion-icon name="bandage" color="success" slot="start"></ion-icon>
    <ion-label>{{ senha }}</ion-label>
  </ion-item>

  <ion-item *ngFor="let senha of senhasService.senhasArray.SE">
    <ion-icon name="document" color="warning" slot="start"></ion-icon>
    <ion-label>{{ senha }}</ion-label>
  </ion-item>
  
</ion-card>
